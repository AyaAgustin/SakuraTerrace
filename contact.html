<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/css/style.css" type="text/css">
    <link rel="stylesheet" href="style/css/fonts.css" type="text/css">

    <link rel="stylesheet" href="style/boostrap/css/bootstrap-grid.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Concert+One|Gochi+Hand|Kreon|Lobster+Two&demo=swap"
        rel="stylesheet">

    <title>Contact</title>
</head>


<body>
    <script src="style/boostrap/js/bootstrap.js"></script>

    <header>
        <div class="left">
            <h3>Sakura Terrace</h3>
        </div>

        <div class="right">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Online Order</li>
                    <li>Catering</li>
                    <li>Chef</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contactCont">
        
        <div class="contactHead">
            <h1>CONTACT</h1>
        </div>

        <div class="contactLeft">
            <p>Sakura Terrace</p>
            <p>Millitary Cutoff Rd, Baguio, 2600 Benguet</p>
            <p>Phone: 09177808788 </p>
        </div>

        
        <div class="contactRight" id="comment">
                <form action="">
                    <br>
                    <input type="text" name="comment" id="comment" placeholder="Type your message here...">
                </form>
            </div>
            
        <div class="contactRight" id="info">
            
            <form action="">
                
                Please fill in the ff:
                <input type="text" name="name" id="Name" placeholder="Name">
    
                <input type="text" name="email" id="Email" placeholder="Email">

                <input type="text" name="phone" id="Phone" placeholder="Phone">

            </form>
            <br>
            <input type="submit" value="Submit">
           

        </div>

        


        <div class="map">
            <img src="style/images/map.JPG" alt="">
        </div>

        <div class="reservation">
            <h3>Make a Reservation</h3>

            <select name="" id="">
                <option value="date">Date</option>
            </select>
            <select name="" id="">
                <option value="time">Time</option>
            </select>
            <select name="" id="">
                <option value="partusize">Party Size</option>
            </select>
            <input type="submit" value="Book Now">
        </div>

    </section>




</body>

</html>
