<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/css/style.css" type="text/css">
    <link rel="stylesheet" href="style/boostrap/css/bootstrap-grid.css" type="text/css">
    
    <script src="style/boostrap/js/bootstrap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Concert+One|Gochi+Hand|Kreon|Lobster+Two&demo=swap" rel="stylesheet">

    <title>Contact</title>
</head>


<body>
    <script src="style/boostrap/js/bootstrap.js"></script>

    <header>
          <div class="left">
                <img src="" alt="">
          </div>
          
          <div class="right">
              <nav>
                  <ul>
                      <li>Home</li>
                      <li>Menu</li>
                      <li>Online Order</li>
                      <li>Catering</li>
                      <li>Chef</li>
                      <li>Contact</li>
                  </ul>
              </nav>
          </div>
    </header>

    <section class="contactCont">
        <h1>CONTACT</h1>

        <div class="contactLeft">
            <p>Sakura Terrace</p>
            <p>Millitary Cutoff Rd, Baguio, 2600 Benguet</p>
            <p>Phone: 09177808788 </p>
        </div>
        <div class="contactRight">
            <form action="">
                Fill in the Contact Form
                <input type="text" name="name" id="Name">
                <br>
                <input type="text" name="email" id="Email">
                <br>
                <input type="text" name="phone" id="Phone">
                <br>
                <input type="text" name="comment" id="Type your message here..">
            </form>

            <button>Submit</button>
        </div>

        <div class="map">
            <img src="" alt="">
        </div>

        <div class="reservation">
            <h3>Make a Reservation</h3>
            
            <select name="" id="">
                <option value="date">Date</option>
            </select>
            <select name="" id="">
                <option value="time">Time</option>
            </select>
            <select name="" id="">
                <option value="partusize">Party Size</option>
            </select>
        </div>

        <button>Book Now</button>

        
    </section>

</body>
</html>
